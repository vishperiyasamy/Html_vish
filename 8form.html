<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Form Element in HTML</h1>
    <form>
  <fieldset>
    <legend>Registeration Form:</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Tutor"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Joe's"><br>
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" value="sample@gamil.com"><br>        
    <label for="mobileNo">Mobile No.:</label><br>
    <input type="text" id="mobileNo" name="mobileNo" value="9988776655"><br>        
    <label for="address">Address:</label><br> 
    <textarea type="text" name="address" rows="5" cols="23">
    Salem
    </textarea>
    <input type="submit" value="Submit">
  </fieldset>
</form>
  </body>
</html>
